<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="favicon.ico" type="image/ico" />
    <title>Пиксель хантер</title>
  </head>
  <body>
    <main class="central">
      <div id="main" class="central__content">
        <section id="intro" class="intro">
          <button class="intro__asterisk asterisk" type="button">
            <span class="visually-hidden">Продолжить</span>*
          </button>
          <p class="intro__motto">
            <sup>*</sup> Это не фото. Это рисунок маслом нидерландского
            художника-фотореалиста Tjalf Sparnaay.
          </p>
          <button class="intro__top top" type="button">
            <img
              src="img/icon-top.svg"
              width="71"
              height="79"
              alt="Топ игроков"
            />
          </button>
        </section>
      </div>
    </main>

    <footer class="footer">
      <a href="https://htmlacademy.ru" class="social-link">
        <span class="visually-hidden">HTML Academy</span>
        <img src="img/sprite/logo-htmla.svg" />
      </a>
      <span class="footer__made-in"
        >Сделано в
        <a href="https://htmlacademy.ru" class="footer__link">HTML Academy</a>
        &copy; 2018</span
      >
      <div class="footer__social-links">
        <a href="https://twitter.com/htmlacademy_ru" class="social-link">
          <span class="visually-hidden">Твиттер</span>
          <img src="img/sprite/icon-tw.svg" />
        </a>
        <a href="https://www.instagram.com/htmlacademy/" class="social-link">
          <span class="visually-hidden">Инстаграм</span>
          <img src="img/sprite/icon-ig.svg" />
        </a>
        <a href="https://www.facebook.com/htmlacademy" class="social-link">
          <span class="visually-hidden">Фейсбук</span>
          <img src="img/sprite/icon-fb.svg" />
        </a>
        <a href="https://vk.com/htmlacademy" class="social-link">
          <span class="visually-hidden">ВКонтакте</span>
          <img src="img/sprite/icon-vk.svg" />
        </a>
      </div>
    </footer>

    <!-- Общая статистика по всем игрокам. Ещё один вариант -->
    <template id="stats-more">
      <header class="header">
        <button class="back">
          <span class="visually-hidden">Вернуться к началу</span>
          <img src="img/sprite/arrow-left.svg" />
          <img src="img/sprite/logo-small.svg" />
        </button>
        <div class="header__tabs">
          <button class="tab tab--active">Ты</button>
          <button class="tab">Топ 50</button>
        </div>
      </header>
      <section class="result">
        <p class="result__text">
          У тебя <span id="result__score">28 650 очков</span> и
          <span id="result__place">3</span> место в топе
        </p>
        <table class="result__table">
          <tr>
            <td class="result__number">1.</td>
            <td colspan="2">
              <ul class="stats">
                <li class="stats__result stats__result--wrong"></li>
                <li class="stats__result stats__result--slow"></li>
                <li class="stats__result stats__result--fast"></li>
                <li class="stats__result stats__result--correct"></li>
                <li class="stats__result stats__result--wrong"></li>
                <li class="stats__result stats__result--unknown"></li>
                <li class="stats__result stats__result--slow"></li>
                <li class="stats__result stats__result--unknown"></li>
                <li class="stats__result stats__result--fast"></li>
                <li class="stats__result stats__result--unknown"></li>
              </ul>
            </td>
            <td class="result__points">× 100</td>
            <td class="result__total">900</td>
          </tr>
          <tr>
            <td></td>
            <td class="result__extra">Бонус за скорость:</td>
            <td class="result__extra">
              1 <span class="stats__result stats__result--fast"></span>
            </td>
            <td class="result__points">× 50</td>
            <td class="result__total">50</td>
          </tr>
          <tr>
            <td></td>
            <td class="result__extra">Бонус за жизни:</td>
            <td class="result__extra">
              2 <span class="stats__result stats__result--alive"></span>
            </td>
            <td class="result__points">× 50</td>
            <td class="result__total">100</td>
          </tr>
          <tr>
            <td></td>
            <td class="result__extra">Штраф за медлительность:</td>
            <td class="result__extra">
              2 <span class="stats__result stats__result--slow"></span>
            </td>
            <td class="result__points">× 50</td>
            <td class="result__total">-100</td>
          </tr>
          <tr>
            <td colspan="5" class="result__total  result__total--final">950</td>
          </tr>
        </table>

        <table class="result__table">
          <tr>
            <td class="result__number">2.</td>
            <td>
              <ul class="stats">
                <li class="stats__result stats__result--wrong"></li>
                <li class="stats__result stats__result--slow"></li>
                <li class="stats__result stats__result--fast"></li>
                <li class="stats__result stats__result--correct"></li>
                <li class="stats__result stats__result--wrong"></li>
                <li class="stats__result stats__result--unknown"></li>
                <li class="stats__result stats__result--slow"></li>
                <li class="stats__result stats__result--wrong"></li>
                <li class="stats__result stats__result--fast"></li>
                <li class="stats__result stats__result--wrong"></li>
              </ul>
            </td>
            <td class="result__total"></td>
            <td class="result__total  result__total--final">fail</td>
          </tr>
        </table>

        <table class="result__table">
          <tr>
            <td class="result__number">3.</td>
            <td colspan="2">
              <ul class="stats">
                <li class="stats__result stats__result--wrong"></li>
                <li class="stats__result stats__result--slow"></li>
                <li class="stats__result stats__result--fast"></li>
                <li class="stats__result stats__result--correct"></li>
                <li class="stats__result stats__result--wrong"></li>
                <li class="stats__result stats__result--unknown"></li>
                <li class="stats__result stats__result--slow"></li>
                <li class="stats__result stats__result--unknown"></li>
                <li class="stats__result stats__result--fast"></li>
                <li class="stats__result stats__result--unknown"></li>
              </ul>
            </td>
            <td class="result__points">× 100</td>
            <td class="result__total">900</td>
          </tr>
          <tr>
            <td></td>
            <td class="result__extra">Бонус за жизни:</td>
            <td class="result__extra">
              2 <span class="stats__result stats__result--alive"></span>
            </td>
            <td class="result__points">× 50</td>
            <td class="result__total">100</td>
          </tr>
          <tr>
            <td colspan="5" class="result__total  result__total--final">950</td>
          </tr>
        </table>
      </section>
    </template>

    <!-- Статистика по одному игроку -->
    <template id="stats-single">
      <header class="header">
        <button class="back">
          <span class="visually-hidden">Вернуться к началу</span>
          <img src="img/sprite/arrow-left.svg" />
          <img src="img/sprite/logo-small.svg" />
        </button>
      </header>
      <section class="result">
        <h2 class="result__title result__title--single">950 очков. Неплохо!</h2>
        <table class="result__table result__table--single">
          <tr>
            <td colspan="2">
              <ul class="stats">
                <li class="stats__result stats__result--wrong"></li>
                <li class="stats__result stats__result--slow"></li>
                <li class="stats__result stats__result--fast"></li>
                <li class="stats__result stats__result--correct"></li>
                <li class="stats__result stats__result--wrong"></li>
                <li class="stats__result stats__result--unknown"></li>
                <li class="stats__result stats__result--slow"></li>
                <li class="stats__result stats__result--unknown"></li>
                <li class="stats__result stats__result--fast"></li>
                <li class="stats__result stats__result--unknown"></li>
              </ul>
            </td>
            <td class="result__points">× 100</td>
            <td class="result__total">900</td>
          </tr>
          <tr>
            <td class="result__extra">Бонус за скорость:</td>
            <td class="result__extra">
              1 <span class="stats__result stats__result--fast"></span>
            </td>
            <td class="result__points">× 50</td>
            <td class="result__total">50</td>
          </tr>
          <tr>
            <td class="result__extra">Бонус за жизни:</td>
            <td class="result__extra">
              2 <span class="stats__result stats__result--alive"></span>
            </td>
            <td class="result__points">× 50</td>
            <td class="result__total">100</td>
          </tr>
          <tr>
            <td class="result__extra">Штраф за медлительность:</td>
            <td class="result__extra">
              2 <span class="stats__result stats__result--slow"></span>
            </td>
            <td class="result__points">× 50</td>
            <td class="result__total">-100</td>
          </tr>
        </table>
      </section>
    </template>

    <!-- Модальное окно с ошибкой -->
    <template id="modal-error">
      <section class="modal">
        <div class="modal__inner">
          <h2 class="modal__title">Произошла ошибка!</h2>
          <p class="modal__text modal__text--error">
            Статус: 404. Пожалуйста, перезагрузите страницу.
          </p>
        </div>
      </section>
    </template>

    <!-- Модальное окно с подтверждением -->
    <template id="modal-confirm">
      <section class="modal">
        <form class="modal__inner">
          <button class="modal__close" type="button">
            <span class="visually-hidden">Закрыть</span>
          </button>
          <h2 class="modal__title">Подтверждение</h2>
          <p class="modal__text">Вы уверены что хотите начать игру заново?</p>
          <div class="modal__button-wrapper">
            <button class="modal__btn">Ок</button>
            <button class="modal__btn">Отмена</button>
          </div>
        </form>
      </section>
    </template>
  </body>
</html>
